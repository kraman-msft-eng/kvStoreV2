# Nginx configuration for KVStore gRPC load balancer
# Place this in nginx/conf.d/ directory

upstream kvstore_backend {
    # Round-robin load balancing across 3 servers
    server 127.0.0.1:50051;
    server 127.0.0.1:50052;
    server 127.0.0.1:50053;
}

server {
    listen 8085 http2;
    server_name _;

    # gRPC settings
    location / {
        grpc_pass grpc://kvstore_backend;
        
        # gRPC error handling
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts
        grpc_connect_timeout 60s;
        grpc_send_timeout 60s;
        grpc_read_timeout 60s;
        
        # Error pages
        error_page 502 = /error502grpc;
        default_type application/grpc;
    }

    location = /error502grpc {
        internal;
        default_type application/grpc;
        add_header grpc-status 14;
        add_header content-length 0;
        return 204;
    }
}
